[package]
name = "libp2p-bitswap"
version = "0.1.1"
authors = ["David Craven <david@craven.ch>"]
edition = "2018"
description = "Implementation of the ipfs bitswap protocol."
license = "MIT OR Apache-2.0"
repository = "https://github.com/ipfs-rust/libp2p-bitswap"

[build-dependencies]
prost-build = "0.6.1"

[dependencies]
anyhow = "1.0.28"
async-std = { version = "1.5.0", features = ["attributes"] }
async-trait = "0.1.30"
fnv = "1.0.6"
futures = "0.3.4"
libipld = "0.1.0"
libp2p-core = "0.18.0"
libp2p-swarm = "0.18.1"
log = "0.4.8"
multihash = "0.10.1"
prost = "0.6.1"
thiserror = "1.0.15"
unsigned-varint = "0.3.3"

[dev-dependencies]
env_logger = "0.7.1"
libp2p = "0.18.1"
